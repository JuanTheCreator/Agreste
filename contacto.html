<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — La Carpintería</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header__bar">
      <a href="index.html" class="header__logo" aria-label="Inicio">
        <img src="logo_blanco.png" alt="LA CARPINTERÍA" class="header__logo-img" />
      </a>
    </div>
  </header>

  <main class="main">
    

    <!-- Formulario de contacto -->
    <section class="contact" aria-label="Escríbenos">
      <div class="section__header">
        <h3 class="section__title">Escríbenos</h3>
        <p class="section__subtitle">Déjanos tus datos y cuéntanos tu idea. Te contactaremos pronto.</p>
      </div>
      <form id="contact-form" class="contact__form" novalidate>
        <div class="form__group">
          <label for="cf-name">Nombre completo</label>
          <input id="cf-name" name="name" class="form__control" type="text" required placeholder="Tu nombre" />
        </div>
        <div class="form__group">
          <label for="cf-email">Correo electrónico</label>
          <input id="cf-email" name="email" class="form__control" type="email" required placeholder="tunombre@email.com" />
        </div>
        <div class="form__group">
          <label for="cf-phone">Teléfono</label>
          <input id="cf-phone" name="phone" class="form__control" type="tel" inputmode="tel" pattern="[0-9+\-\s]{7,15}" required placeholder="Ej: +57 300 123 4567" />
        </div>
        <div class="form__group">
          <label for="cf-subject">Asunto</label>
          <input id="cf-subject" name="subject" class="form__control" type="text" placeholder="Tema (opcional)" />
        </div>
        <div class="form__group form__group--full">
          <label for="cf-message">Mensaje</label>
          <textarea id="cf-message" name="message" class="form__control" rows="5" required placeholder="Cuéntanos tu idea, medidas, madera preferida, etc."></textarea>
        </div>
        <div class="form__actions">
          <button type="submit" class="product-card__cta">Enviar por WhatsApp</button>
          <a href="mailto:hola@lacarpinteria.com" class="contact__alt">Prefiero correo</a>
        </div>
        <small class="contact__legal">Al enviar aceptas ser contactado por nuestros canales. Cuidamos tus datos.</small>
      </form>
    </section>
  </main>

  <footer class="footer" aria-label="Información del sitio">
    <div class="footer__inner">
      <div class="footer__brand">
        <a class="footer__logo" href="index.html" aria-label="Inicio">
          <img src="logo_blanco.png" alt="LA CARPINTERÍA" class="footer__logo-img" />
        </a>
        <p class="footer__tagline">Hecho a mano en madera. Producción responsable.</p>
      </div>
    </div>
    <div class="footer__bottom"><small>© 2025 La Carpintería.</small></div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
